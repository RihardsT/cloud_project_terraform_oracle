name: 'Terraform'
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  terraform:
    name: 'Terraform'
    runs-on: github-arc-runners-tf
    # runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    # container: hashicorp/terraform:latest
    # container: ubuntu:22.04
    env:
      TF_VAR_storage_bucket_name: ${{ vars.TF_VAR_STORAGE_BUCKET_NAME }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt update && sudo apt install -y unzip wget
        # currently my runners run on ARM64
        wget -q https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_arm64.zip
        unzip terraform_1.7.5_linux_arm64.zip
        # wget -q https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
        # unzip terraform_1.7.5_linux_amd64.zip
    - name: Prep the required secrets
      run: |
        echo ${{ secrets.BACKEND }} | base64 -d > backend
        echo ${{ secrets.OCI_PEM }} | base64 -d > oci.pem
        echo ${{ secrets.TERRAFORM_TFVARS_BASE64 }} | base64 -d > terraform.tfvars
        ls
        echo ${{ vars }}
        echo "First loop"
        for tf_var in $(compgen -v | grep '^TF_VAR_'); do
          echo "${tf_var}"
          partial="${tf_var#TF_VAR_}";
          lower="${partial,,}"
          export TF_VAR_$lower=${!tf_var}
        done
        echo "Second loop"
        for tf_var in $(compgen -v | grep '^TF_VAR_'); do
          echo "${tf_var} = ${!tf_var}"
        done
    - name: Terraform Init
      run: ./terraform init -backend-config=backend
    # - name: Terraform Format
    #   run: ./terraform fmt -check
    - name: Terraform Plan
      run: ./terraform plan -out=plan.out
    - name: Cache Terraform Plan
      uses: actions/cache/save@v4
      with:
        path: |
          plan.out
        key: terraform_plan-${{github.run_id}}-${{github.run_attempt}}

  terraform_apply:
    needs: terraform
    environment: production
    runs-on: github-arc-runners-tf
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt update && sudo apt install -y unzip wget
        # currently my runners run on ARM64
        wget -q https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_arm64.zip
        unzip terraform_1.7.5_linux_arm64.zip
        # wget -q https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
        # unzip terraform_1.7.5_linux_amd64.zip
    - name: Prep the required secrets
      run: |
        echo ${{ secrets.BACKEND }} | base64 -d > backend
        echo ${{ secrets.OCI_PEM }} | base64 -d > oci.pem
        echo ${{ secrets.TERRAFORM_TFVARS_BASE64 }} | base64 -d > terraform.tfvars
        ls
        for tf_var in $(compgen -v | grep '^TF_VAR_'); do
          partial="${tf_var#TF_VAR_}";
          lower="${partial,,}"
          export TF_VAR_$lower=${!tf_var}
        done
    - name: Restore cached Terraform plan
      uses: actions/cache/restore@v4
      with:
        path: |
          plan.out
        key: terraform_plan-${{github.run_id}}-${{github.run_attempt}}
    - name: Terraform Init
      run: ./terraform init -backend-config=backend
    - name: Terraform Apply
      # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: ./terraform apply plan.out
